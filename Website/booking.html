<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appoinment Page</title>
    <link rel="stylesheet" href="booking.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <header class="header">
        <div  class="fas fa-heartbeat"></div>

        <div> <h1>MediCare</h1></div>


    <div class="container">
        <div class="title">Book Your Appoinment Here</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> Full Name </span>
                    <input type="text" placeholder="Enter patient Name" required>
                </div>
                <div class="input-box">
                    <span class="details"> Email </span>
                    <input type="text" placeholder="Enter Email Address" required>
                </div>
                <div class="input-box">
                    <span class="details"> Number </span>
                    <input type="text" placeholder="Enter  mobile Number" required>
                </div>
                <div class="input-box">
                    <span class="details"> Address </span>
                    <input type="text" placeholder="Enter Patient full address" required>
                </div>
                <div class="input-box">
                    <span class="details"> Age </span>
                    <input type="text" placeholder="Enter Patient Age" required>
                </div>
                <div class="input-box">
                    <span class="details">Blood Group </span>
                    <input type="text" placeholder="Enter Patient Blood Group" required>
                </div>
                <div class="input-box">
                    <span class="details"> Enter Date </span>
                    <input type="text" placeholder="Enter visiting Date " required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Book">
            </div>
        </form>
    </div>
    
</body>
</html>
